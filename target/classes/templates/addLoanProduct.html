<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Loan Product</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="addLoanContainer">
    <h1>Bank Loan Management System</h1>
    <h2>Add Loan Product</h2>
    <form action="/loanProduct/add" method="post" th:object="${loanProduct}">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" th:field="*{productName}"/><br/>
        <label for="interestRate">Interest Rate:</label>
        <input type="number" id="interestRate" th:field="*{interestRate}"/><br/>
        <label for="minAmount">Min Amount:</label>
        <input type="number" id="minAmount" th:field="*{minAmount}"/><br/>
        <label for="maxAmount">Max Amount:</label>
        <input type="number" id="maxAmount" th:field="*{maxAmount}"/><br/>
        <label for="tenure">Tenure (Months):</label>
        <input type="number" id="tenure" th:field="*{tenure}"/><br/>
        <button type="submit" >Add Product</button>
    </form>
    <a href="/loanProduct/viewAll">View All Loan Products</a>
</div>
</body>
</html>
