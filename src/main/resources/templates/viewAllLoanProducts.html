<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View All Loan Products</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Bank Loan Management System</h1>
    <h2>Loan Products</h2>
    <table>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Interest Rate</th>
                <th>Min Amount</th>
                <th>Max Amount</th>
                <th>Tenure (Months)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${loanProducts}">
                <td th:text="${product.loanProductId}"></td>
                <td th:text="${product.productName}"></td>
                <td th:text="${product.interestRate}"></td>
                <td th:text="${product.minAmount}"></td>
                <td th:text="${product.maxAmount}"></td>
                <td th:text="${product.tenure}"></td>
                <td>
                    <a th:href="@{/loanProduct/update/{id}(id=${product.loanProductId})}">Update</a> |
                    <a th:href="@{/loanProduct/details/{id}(id=${product.loanProductId})}">Details</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/loanProduct/add">Add New Loan Product</a>
</body>
</html>
